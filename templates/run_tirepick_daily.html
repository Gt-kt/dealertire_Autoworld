<!-- /templates/run_tirepick_daily.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Tirepick Daily Analysis</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; }
        h1 { color: #333; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { margin-top: 1em; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: .5em; font-weight: bold; }
        input[type="file"], input[type="text"] { border: 1px solid #ccc; padding: 10px; width: 300px; border-radius: 4px; }
        input[type="submit"] { padding: 12px 25px; background-color: #007BFF; color: white; border: none; cursor: pointer; font-size: 1em; border-radius: 4px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 2em; }
        .error { color: red; font-weight: bold; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run: Tirepick Daily Analysis</h1>
        <p>일일 판매 데이터를 분석합니다. '타이어' 상품만 필터링됩니다.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">1. Upload Sales Data File (전체 주문 내역)</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div class="form-group">
                <label for="analysis_date">2. Enter Date to Analyze (YYYYMMDD)</label>
                <input type="text" name="analysis_date" id="analysis_date" required placeholder="예: 20250716">
            </div>
            <input type="submit" value="Run Analysis">
        </form>
        
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        <a href="{{ url_for('index') }}">Back to Program List</a>
    </div>
</body>
</html>
