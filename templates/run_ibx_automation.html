<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run IBX Automation</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; }
        h1 { color: #333; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { margin-top: 1em; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: .5em; font-weight: bold; }
        input[type="file"], input[type="text"] { border: 1px solid #ccc; padding: 10px; width: 300px; border-radius: 4px; }
        input[type="radio"] { margin-right: 5px; }
        input[type="submit"] { padding: 12px 25px; background-color: #007BFF; color: white; border: none; cursor: pointer; font-size: 1em; border-radius: 4px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 2em; }
        .error { color: red; font-weight: bold; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run: IBX Automation</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>1. Select Data Type</label>
                <input type="radio" name="data_type" value="b2b" checked> B2B
                <input type="radio" name="data_type" value="b2c"> B2C
            </div>
            <div class="form-group">
                <label for="input_file">2. Upload Sales Data File (Input)</label>
                <input type="file" name="input_file" id="input_file" required>
            </div>
            <div class="form-group">
                <label for="template_file">3. Upload Summary File (Template to Update)</label>
                <input type="file" name="template_file" id="template_file" required>
            </div>
            <div class="form-group">
                <label for="sheet_name">4. Enter Sheet Name to Update</label>
                <input type="text" name="sheet_name" id="sheet_name" required placeholder="e.g., Sheet1">
            </div>
            <input type="submit" value="Upload and Run Automation">
        </form>
        
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        <a href="{{ url_for('index') }}">Back to Program List</a>
    </div>
</body>
</html>
