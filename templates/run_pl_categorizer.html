<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run P&L Categorizer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; }
        h1 { color: #333; }
        .container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        form { margin-top: 1em; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: .5em; font-weight: bold; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; width: 300px; border-radius: 4px; }
        input[type="submit"] { padding: 12px 25px; background-color: #007BFF; color: white; border: none; cursor: pointer; font-size: 1em; border-radius: 4px; }
        input[type="submit"]:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 2em; }
        .error { color: red; font-weight: bold; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run: P&L Categorizer</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="prev_file">1. Upload Previous Month's Report (for reference)</label>
                <input type="file" name="prev_file" id="prev_file" required>
            </div>
            <div class="form-group">
                <label for="curr_file">2. Upload Current Month's Report (to be categorized)</label>
                <input type="file" name="curr_file" id="curr_file" required>
            </div>
            <input type="submit" value="Run Categorization">
        </form>
        
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        <a href="{{ url_for('index') }}">Back to Program List</a>
    </div>
</body>
</html>
