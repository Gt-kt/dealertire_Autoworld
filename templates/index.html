<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Launcher</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 1em 0; }
        a { text-decoration: none; font-size: 1.2em; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Select a Program to Run</h1>
    <ul>
        {% for program in programs %}
        <li>
            <a href="{{ url_for('run_program', program_name=program.id) }}">{{ program.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
